<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of this.listas" class="animated fadeInDown">
      <ion-item
        detail
        color="dark"
        (click)="verItems(lista)">
        <ion-label>
          {{ lista.titulo }}
        </ion-label>
        <ion-note slot="end" color="tertiary"> {{ lista.items.length }} items </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarLista( lista )">
          <ion-icon slot="icon-only" name="trash" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
