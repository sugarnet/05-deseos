<ion-list color="dark">
  <ion-item
    color="dark"
    *ngFor="let lista of this.listas"
    detail
    (click)="verItems(lista)"
  >
    <ion-label>
      {{ lista.titulo }}
    </ion-label>
    <ion-note slot="end" color="tertiary"> {{ lista.items.length }} items </ion-note>
  </ion-item>
</ion-list>
